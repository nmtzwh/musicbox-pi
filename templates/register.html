{% extends "layout.html" %}
{% block title %}Create playlist{% endblock %}
{% block body %}
  <h2>Create playlist</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Label:
      <dd><input type="text" name="label" size="30" value="{{ request.form.label }}">
      <dt>Comment:
      <dd><input type="text" name="comment" size="100" value="{{ request.form.comment }}">
    </dl>
    <div class="actions"><input class="button tiny" type="submit" value="Create playlist"></div>
  </form>
{% endblock %}
